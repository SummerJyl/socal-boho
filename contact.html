<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoCal Boho | California Boho Lifestyle Blog</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="assets/images/sbLogo.png" alt="SoCal Boho Logo" />
      </a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="blog.html">Blog</a>
      <a href="#" id="contactBtn">Work With Me</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to SoCal Boho</h1>
    <p>Curated content, creator tips, and coastal vibes straight from Southern California.</p>
    <a href="blog.html" class="cta">Read the Blog</a>
  </section>

  <section class="featured">
    <h2>Featured On</h2>
    <div class="brands">
      <img src="assets/images/amazon.png" alt="Amazon" />
      <img src="assets/images/ltk-logo.png" alt="LTK" />
      <img src="assets/images/pinterest.svg" alt="Pinterest" />
    </div>
  </section>

  <footer>
    <p>&copy; 2025 SoCal Boho Â· All rights reserved</p>
    <div class="social-icons">
      <a href="#">IG</a>
      <a href="#">TikTok</a>
      <a href="#">Amazon</a>
      <a href="#">LTK</a>
      <a href="#">Pinterest</a>
    </div>
  </footer>

  /* Contact Modal */
<div id="contactModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Let's Work Together</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Tell me about your project..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</div>

</body>
<script>
  const contactBtn = document.getElementById("contactBtn");
  const modal = document.getElementById("contactModal");
  const closeBtn = document.querySelector(".close");

  contactBtn.addEventListener("click", function (e) {
    e.preventDefault();
    modal.style.display = "block";
  });

  closeBtn.addEventListener("click", function () {
    modal.style.display = "none";
  });

  window.addEventListener("click", function (e) {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });
</script>

</html>
